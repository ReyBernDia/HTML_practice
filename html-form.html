<!DOCTYPE html>
<html>
<head>
    <title>Ubermelon Order Form</title>
</head>
<body>
    <h1>Order!</h1>
    <h3>Prices</h3>
    <h4>Melon Name Price per lb.</h4>
    <table>
        <tr>
            <td>Watermelon</td>
            <td>$1.59</td>
        </tr>
        <tr>
            <td>Cantelope</td>
            <td>$1.29</td>
        </tr>
        <tr>
            <td>Crenshaw</td>
            <td>$2.19</td>
        </tr>
        <tr>
            <td>Canary</td>
            <td>$11.99</td>
        </tr>
        <tr>
            <td>Honeydew</td>
            <td>$0.99</td>  
        </tr>
    </table>
    <div>
    <p>Place your orders here! You know you want to.</p>
    </div>
    <form>
        <div>
        First Name: <input type="text" name="firstname">
        </div>
        <div>
        Last Name: <input type="text" name="lastname">
        </div>
        <div>
        Melon Type: 
            <select name="melontype">
                <option value="watermelon">Watermelon</option>
                <option value="honeydew">Honeydew</option>
                <option value="canteloupe">Cantelope</option>
                <option value="crenshaw">Crenshaw</option>
                <option value="canary">Canary</option>
            </select>
        </div>
        <div>
        Quantity: <input type="text" name="quantity">
        </div>
        <div>
        Delivery Time: 
        <input type="radio" name="time" value="am">12:00am - 12:00pm
        <input type="radio" name="time" value="pm">12:01pm - 11:59pm
        <input type="radio" name="time" value="wat">Time is an illusion
        </div>
    </form>

</body>

</html>
